<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main-container">
            <header>
                <h1>Our pricing</h1>
                <div class="change-plan">
                    <p>Annually</p>
                    <button class="toggle"></button>
                    <p>Monthly</p>
                </div>
            </header>
            <div class="plans">
                <div class="basic">
                    <p>Basic</p>
                    <h2>$19.99</h2>
                    <hr>
                    <p>500 GB Storage</p>
                    <hr>
                    <p>2 Users Allowed</p>
                    <hr>
                    <p>Send Up To 3 GB</p>
                    <hr>
                    <a href="#home"><button class="classic-button">LEARN MORE</button></a>
                </div>
                <div class="professional">
                    <p>Professional</p>
                    <h2>$24.99</h2>
                    <hr>
                    <p>1 TB Storage</p>
                    <hr>
                    <p>5 Users Allowed</p>
                    <hr>
                    <p>Send Up To 10 GB</p>
                    <hr>
                    <a href="#home"><button class="professional-button">LEARN MORE</button></a>
                </div>
                <div class="master">
                    <p>Master</p>
                    <h2>$39.99</h2>
                    <hr>
                    <p>2 TB Storage</p>
                    <hr>
                    <p>10 Users Allowed</p>
                    <hr>
                    <p>Send Up To 20 GB</p>
                    <hr>
                    <a href="#home"><button class="master-button">LEARN MORE</button></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
