<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reseter.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main-container">
            <header>
                <h1>Our pricing</h1>
                <div class="change-plan">
                    <p class="price right-price">Annually</p>
                    <button class="toggle monthly"></button>
                    <p class="price left-price">Monthly</p>
                </div>
            </header>
            <div class="plans">
                <div class="basic">
                    <div class="basic-content">
                        <p class="plan-title">Basic</p>
                        <h2 class="plan-price"></h2>
                        <hr>
                        <p class="plan-feature">500 GB Storage</p>
                        <hr>
                        <p class="plan-feature">2 Users Allowed</p>
                        <hr>
                        <p class="plan-feature">Send Up To 3 GB</p>
                        <hr>
                        <a href="#home"><button class="basic-button">LEARN MORE</button></a>
                    </div>
                </div>
                <div class="professional">
                    <div class="professional-content">
                        <p class="plan-title">Professional</p>
                        <h2 class="plan-price"></h2>
                        <hr>
                        <p class="plan-feature">1 TB Storage</p>
                        <hr>
                        <p class="plan-feature">5 Users Allowed</p>
                        <hr>
                        <p class="plan-feature">Send Up To 10 GB</p>
                        <hr>
                        <a href="#home"><button class="professional-button">LEARN MORE</button></a>
                    </div>
                </div>
                <div class="master">
                    <div class="master-content">
                        <p class="plan-title">Master</p>
                        <h2 class="plan-price"></h2>
                        <hr>
                        <p class="plan-feature">2 TB Storage</p>
                        <hr>
                        <p class="plan-feature">10 Users Allowed</p>
                        <hr>
                        <p class="plan-feature">Send Up To 20 GB</p>
                        <hr>
                        <a href="#home"><button class="master-button">LEARN MORE</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
